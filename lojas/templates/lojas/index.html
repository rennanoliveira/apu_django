{% extends "lojas/base.html" %}

{% block title %}Lojinha - Produtos{% endblock %}

{% block content %}
<h1>Listagem de Produtos</h1>
<ol>
    {% for produto in produtos %}
        <li><a href="{%  url 'lojas:detail' produto.id %}">{{ produto.nome }} ({{ produto.quantidade }})</a></li>
    {% endfor %}
</ol>
{% endblock %}
